<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y chat - Entrega 6</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    
    <div>
        <h1>Desafio 6 - Chat</h1>
    </div>
    <div class="container" style="margin-top: 30px;"> 
        <h3>Formulario para agregar nuevo producto</h3>
        <form onsubmit="return enviar_formulario()" name="formulario1">
            <div class="mb-3">
                <label for="nombre" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" >
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Thumbnail</label>
                <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingrese la url con la imagen del pto">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar producto" class="button"/>
            </div> 
            
        </form>
        <p>El id sera agregado automaticamente por el backend</p>
    </div>

    <div class="container" style="margin-top: 30px;">
        <h3>Estos son todos los productos</h3>
        <div class="table-responsive">
          <table class="table" id="tabla">
            <thead>
                <tr> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
          </table>  
        </div>
    </div>

      
      <div class="container" style="margin-top: 30px;"> 
        <h3>Chat</h3>
        <div class="mb-3" id="textChat">
            <div class="table-responsive">
                <table class="table" id="tablaChat">
                  <thead>
                      <tr> <th>Usuario</th> <th>Fecha</th> <th>Mensaje</th> </tr>
                  </thead>
                  <tbody id="tBodyChat">
                  </tbody>
                </table>  
            </div>
        </div>
        <form onsubmit="return enviarChat()" name="formularioChat">
            <div class="mb-3">
                <input type="email" class="form-control" id="name" name="name" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="msg" name="msg" placeholder="Ingrese tu mensaje">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar mensaje" class="button"/>
            </div>
        </form>

      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
