<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - desafio 6</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <!-- FORMULARIO PTO -->
        <div class="container" style="margin-top: 30px;"> 
            <h3>Agregue aca el producto</h3>
            <form onsubmit="return enviar_formulario()">
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="color: azure;">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" >
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label" style="color: azure;">Precio</label>
                        <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio del producto">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label" style="color: azure;">Thumbnail</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Ingrese la url con la imagen del pto">
                </div>
                <div class="mb-3">
                        <input type="submit" value="Enviar producto" class="btn btn-primary" />
                </div>
            </form>
        </div>

        <!-- TABLA PRODUCTOS -->
        <div class="container" style="margin-top: 30px;">
            <h3>Estos son todos los productos</h3>
            <div class="table-responsive">
                <table class="table table-dark" id="tabla">
                        <thead>
                            <tr> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
                        </thead>
                        <tbody id="tBody"></tbody>
                </table>  
            </div>
        </div>

        <!-- CHAT -->
        
        <div class="container" style="margin-top: 30px;"> 
            <h3>Chat</h3>
            <!-- TABLA CHAT -->
            <div class="mb-3" id="textChat">
                <div class="table-responsive">
                    <table class="table" id="tablaChat">
                        <thead>
                            <tr> <th>Usuario</th> <th>Fecha</th> <th>Mensaje</th> </tr>
                        </thead>
                        <tbody id="tBodyChat"></tbody>
                    </table>  
                </div>
            </div>
            <!-- FORMULARIO CHAT -->
            <form onsubmit="return enviarChat()" name="formularioChat">
                <div class="mb-3">
                    <input type="email" class="form-control" id="name" name="name" placeholder="Ingresa tu email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="msg" name="msg" placeholder="Ingrese tu mensaje">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Enviar mensaje" class="btn btn-primary" />
                </div>
            </form>

        </div>

        <!-- SCRIPTS -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
